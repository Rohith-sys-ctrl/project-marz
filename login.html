<!DOCTYPE html>
<html>
<head>
  <title>Login - Project MARZ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #1e293b;
      padding: 25px;
      border-radius: 12px;
      width: 100%;
      max-width: 320px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #38bdf8;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
    }
    a {
      color: #38bdf8;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>

<body>

<div class="login-box">
  <h2>Login</h2>

  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">

  <button onclick="login()">Login</button>

  <p id="msg"></p>
  <a href="index.html">← Back to Home</a>
</div>

<script>
  function login() {
    var user = document.getElementById("username").value;
    var pass = document.getElementById("password").value;

    if (user === "Marz" && pass === "2255") {
      document.getElementById("msg").innerHTML = "Login successful ✅";
    } else {
      document.getElementById("msg").innerHTML = "Invalid login ❌";
    }
  }
</script>

</body>
  </html>
